<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>Plenty Code</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
    <link href="css/plenty.styles.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="plenty-logo ">
                <div class="loading"></div>
                <div class="logo-code fade">
                    <span class="logo-lt">&lt;</span>
                    <span class="logo-slash">/</span>
                    <span class="logo-gt">&gt;</span>
                </div>
                <div class="logo-text fade">Plenty <span class="logo_light">Code</span></div>
                <div class="plenty-slogan fade"></div>
            </div>
            <div class="plenty-info-box circle-text">

            </div>
            <div class="plenty-social fade">
                <ul class="social">
                    <li><a class="fb" href="http://facebook.com/PlentyCode/" target="_blank"><span class="icon-facebook"></span></a></li>
                    <li><a class="tw" href="https://twitter.com/Plenty_Code/" target="_blank"><span class="icon-twitter"></span></a></li>
                    <li><a class="in" href="https://www.linkedin.com/company/plentycode" target="_blank"><span class="icon-linkedin"></span></a></li>
                </ul>
            </div>
            <nav class="plenty-menu menu-bottom">
                <div class="plenty-icon-wrap plenty-icon-effect-7 plenty-icon-effect-7b">
                    <a href="#mobile-apps" class="plenty-icon icon-mobile">Mobile Applications</a>
                    <a href="#software" class="plenty-icon icon-laptop">Software</a>
                    <a href="#home" class="plenty-icon icon-code">Home</a>
                    <a href="#web-pages" class="plenty-icon icon-earth">Web Sites</a>
                    <a href="#contact-us" class="plenty-icon icon-bubbles">Contact</a>
                </div>

            </nav>

        </div>
    </div>
    <script type="text/template" id="info-item-template">
        <div class="plenty-box-title"><%-title%></div>
        <div class="plenty-box-content">
            <%=content%>
        </div>
    </script>
    <script src="js/plenty.libs.js"></script>
    <script src="js/plenty.code.js"></script>
    <script>
        (function (e, t, n, r, i, s, o) { e["GoogleAnalyticsObject"] = i; e[i] = e[i] || function () { (e[i].q = e[i].q || []).push(arguments) }, e[i].l = 1 * new Date; s = t.createElement(n), o = t.getElementsByTagName(n)[0]; s.async = 1; s.src = r; o.parentNode.insertBefore(s, o) })(window, document, "script", "//www.google-analytics.com/analytics.js", "ga"); ga("create", "UA-55268704-1", "auto"); ga("send", "pageview")
    </script>
</body>
</html>
