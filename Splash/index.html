<!doctype html>
<html class="no-js" lang="en" data-ng-app="app">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plenty Code</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">


        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
        <link href="css/plenty-styles.css" rel="stylesheet" type="text/css" />
        <base href="./">
    </head>

    <body data-ng-controller="Shell as vm">

        <section class="wrapper content" data-ng-class="{'open':vm.expandedView}"   data-ng-cloak id="content" >
            <header ng-click="vm.toggleView()" data-pc-logo="" data-ng-class="{'to-corner':vm.expandedView}" ></header>

            <article data-ui-view class="plenty-info-box" style='visibility: hidden;'></article>

            <div data-pc-social></div>
            <footer data-ng-include="'./views/layout/footer.html'"></footer>
        </section>

        <script src="js/bundle.js" type="text/javascript"></script>
    </body>

</html>
