<!doctype html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plenty Code</title>
        <meta name="description" content="Plentycode helps you to develop ideas, we create interesting and useful things!, We create software, applications, webpages for you to enjoy!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="content/images/favicon.ico">
        <link rel="shortcut icon" href="content/images/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
        <link href="css/plenty-styles.css" rel="stylesheet" type="text/css" />
        <base href="/">
    </head>

    <body data-ng-controller="Shell as shell" data-status="{{ shell.status }}">
        <section class="wrapper content" data-ng-class="{'open':shell.expandedView}" data-ng-cloak id="content">

            <pc-logo ng-class="{'to-corner':shell.expandedView}"> </pc-logo>

            <article data-ui-view class="plenty-info-box" style='visibility: hidden;'></article>
            <a class="close-view" ng-click="shell.toggleView()">X</a>
            <div data-pc-social></div>

            <footer data-ng-include="'./views/layout/footer.html'"></footer>

            <div class="hidden-sec">
                <p>
                    We create software, applications, webpages for you to enjoy!, webpages that make your clients want to return, well designed, ready to use. responsive and adaptive web desing, applications for mobiles, custom software.
                </p>
            </div>
        </section>
        <script src="js/bundle.js" type="text/javascript"></script>
        <script>
            (function (e, t, n, r, i, s, o) { e["GoogleAnalyticsObject"] = i; e[i] = e[i] || function () { (e[i].q = e[i].q || []).push(arguments) }, e[i].l = 1 * new Date; s = t.createElement(n), o = t.getElementsByTagName(n)[0]; s.async = 1; s.src = r; o.parentNode.insertBefore(s, o) })(window, document, "script", "//www.google-analytics.com/analytics.js", "ga"); ga("create", "UA-55268704-1", "auto"); ga("send", "pageview")
        </script>
    </body>

</html>
